# see https://github.com/Platane/snk
name: generate snake

on:
  # run automatically every monday
  schedule:
    - cron: "10 0 * * MON"

  # allows to manually run the job at any time
  workflow_dispatch:

  # run on every push on the master branch
  push:
    branches:
      - master

jobs:
  generate:
    permissions:
      contents: write
    runs-on: ubuntu-latest
    timeout-minutes: 5

    steps:
      # generates a snake game from a github user (<github_user_name>) contributions graph, output a svg animation at <svg_out_path>
      - name: generate github-contribution-grid-snake.svg
        uses: Platane/snk/svg-only@v3
        with:
          github_user_name: ${{ github.repository_owner }}
          outputs: |
            dist/github-contribution-grid-snake.svg
            dist/github-contribution-grid-snake-dark.svg?palette=github-dark

      # push the content of <folder> to the <branch>
      - name: push github-contribution-grid-snake.svg to the output branch
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          enable_jekyll: true
          publish_dir: dist
          publish_branch: github-workflow-output
          destination_dir: generate-snake
          full_commit_message: "[${{ github.workflow }}] deploy from ${{ github.ref_name }}${{ github.sha && format(' @ {0}@{1}', github.repository, github.sha) }} ðŸš€"
